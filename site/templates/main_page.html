<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                    <link rel="stylesheet"
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                    crossorigin="anonymous">

    <title>Маршрутизатор по Троицку</title>
</head>
<body>
    <div style="background-color: {{ background }}; display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <img src="{{ logo }}" style="max-width: 100%; max-height: 100%; margin-bottom: 10px;">
    </div>
    <h1 style="text-align: center;">Снизу список того:</h1>
    {% for i in links %}
    {% if '#' in i[1] %}
        <ul><font size="6"><li style="background-color: {{ i[1] }};
        text-align: center; list-style: none; ">{{ i[0] }}</li></font></ul>
    {% else %}
        <ul><font size="6"><a href="{{base + i}}"><li>{{ i }}</li></a></font></ul>
    {% endif %}
    {% endfor %}
    <footer style="position: fixed; bottom: 0; text-align: center; width: 100%;">
        <font size="5"><a href="https://t.me/beta_guard_bot">Бот</a></font>
        <font size="5"><a href="http://127.0.0.1:8080">Главная страница</a></font>
        <font size="5"><a href="http://127.0.0.1:8080/О_нас">О нас</a></font>
    </footer>
</body>
</html>
